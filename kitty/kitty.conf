# Kitty Configuration

# Shell
shell .

# Font - Victor Mono with fallback to system monospace
font_family      Victor Mono
bold_font        Victor Mono Bold
italic_font      Victor Mono Italic
bold_italic_font Victor Mono Bold Italic
font_size        12.0

# Window
window_padding_width 4

# Tab bar
tab_bar_style powerline

# Keybindings
# Rename current tab
map cmd+shift+r set_tab_title

# Theme - uncomment or add your preferred theme
# include themes/theme.conf

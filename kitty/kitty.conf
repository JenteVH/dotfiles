# Kitty Configuration - Matching WezTerm Style

# Font
font_family      Victor Mono
bold_font        Victor Mono Bold
italic_font      Victor Mono Italic
bold_italic_font Victor Mono Bold Italic
font_size        12.0
disable_ligatures never

# Cursor
cursor_shape block
cursor_blink_interval 0
cursor_trail 3
shell_integration no-cursor

# Window
hide_window_decorations yes
remember_window_size no
initial_window_width 120c
initial_window_height 35c

# Transparency
background_opacity 0.95

# Tab bar
tab_bar_edge top
tab_bar_style powerline
tab_bar_min_tabs 2

# Scrollback
scrollback_lines 10000
scrollback_pager less +G -R

# Bell
enable_audio_bell no
visual_bell_duration 0

# Mouse
copy_on_select clipboard
clipboard_control write-clipboard write-primary read-clipboard read-primary
mouse_map middle release ungrabbed paste_from_selection
mouse_map ctrl+left release ungrabbed open_link

# Keybindings (Ctrl+Shift style like WezTerm)
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

map ctrl+shift+t new_tab
map ctrl+shift+w close_window

map ctrl+shift+enter launch --location=vsplit --cwd=current
map ctrl+shift+minus launch --location=hsplit --cwd=current

map ctrl+shift+[ previous_window
map ctrl+shift+] next_window

map ctrl+shift+left previous_tab
map ctrl+shift+right next_tab
map ctrl+shift+, move_tab_backward
map ctrl+shift+. move_tab_forward

map ctrl+shift+f show_scrollback
map ctrl+shift+r set_tab_title
map ctrl+shift+k clear_terminal scrollback active

map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+0 change_font_size all 0

map ctrl+shift+e open_url_with_hints
map ctrl+shift+p kitten hints --type path --program @
map ctrl+shift+o kitten hints --type linenum

# Include Tokyo Night Storm theme
include themes/tokyo-night-storm.conf
